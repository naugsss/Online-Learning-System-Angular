<div class="container">
  <h2 class="heading">Create an account</h2>

  <div class="signup">
    <div class="signup-form">
      <form class="form-group">
        <div>
          <label for="username">Enter a username</label>
          <input
            class="form-style"
            type="text"
            placeholder="Enter a username"
            id="username"
          />
        </div>
        <div>
          <label for="name">Enter Name</label>
          <input
            type="text"
            placeholder="Enter name"
            id="name"
            class="form-style"
          />
        </div>
        <div>
          <label for="email">Enter your email</label>
          <input
            type="email"
            placeholder="Enter email address"
            id="email"
            class="form-style"
          />
        </div>
        <div>
          <label for="password">Enter password</label>
          <input
            type="password"
            placeholder="Enter password"
            id="password"
            class="form-style"
          />
        </div>
        <div>
          <label for="repassword">Re-enter password</label>
          <input
            type="password"
            placeholder="Re-enter password"
            id="repassword"
            class="form-style"
          />
        </div>
        <div>
          <input type="submit" value="Sign Up" class="btn" />
        </div>
        <div>
          <p>
            Already have an account?? <span class="have-account">Log In</span>
          </p>
        </div>
      </form>
    </div>
    <div class="signup-image">
      <img
        src="https://media.istockphoto.com/id/1311107708/photo/focused-cute-stylish-african-american-female-student-with-afro-dreadlocks-studying-remotely.jpg?s=612x612&w=0&k=20&c=OwxBza5YzLWkE_2abTKqLLW4hwhmM2PW9BotzOMMS5w="
        alt="couldn't preview image"
        height="350px"
      />
    </div>
  </div>
</div>
